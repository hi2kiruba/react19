<!doctype html>
<html lang="en">
  <head>
    <!--UTF-8 supports speical character and multiple languages-->
    <meta charset="UTF-8" /> 
    <!--Ensures proper rendering on mobile devices by setting the viewport width to the device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hooks</title>
  </head>
  <body>
    <!-- Root is the container where the React application will be mounted.-->
    <div id="root"></div>
    <!--type="module": Indicates that the script is an ES module, allowing the use of import and export statements.
     Loads the main.jsx file, which is the entry point for the React application.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
